<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Empower1 Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h3 {
            color: #333;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Full width minus padding and border */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .section {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .hidden {
            display: none;
        }
        .key-display {
            word-break: break-all;
            background-color: #e9ecef;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            font-family: monospace;
            border: 1px solid #ced4da;
        }
        .label-strong {
            font-weight: bold;
        }
        .messages {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .status {
            background-color: #e6ffed;
            color: #28a745;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Empower1 GUI Wallet</h1>

        <div class="section">
            <h3>Create or Load Wallet</h3>
            <button id="createWalletBtn">Create New Wallet</button>
            <div style="margin-top: 15px;">
                <label for="privateKeyInput" class="label-strong">Load from Private Key (Hex):</label><br>
                <input type="text" id="privateKeyInput" placeholder="Enter 64 hex characters">
                <button id="loadWalletBtn">Load Wallet</button>
            </div>
        </div>

        <div class="section">
            <h3>Current Wallet Information:</h3>
            <p><span class="label-strong">Address (Uncompressed Public Key Hex):</span></p>
            <p id="currentAddress" class="key-display">Not loaded / No wallet created yet.</p>
        </div>

        <div id="newKeySection" class="hidden section">
            <h3>Newly Generated Wallet Details:</h3>
            <p style="color: red; font-weight: bold;">IMPORTANT: Save this Private Key securely! It will only be shown once.</p>
            <p><span class="label-strong">Private Key (Hex):</span></p>
            <p id="newPrivateKey" class="key-display"></p>
        </div>

        <div id="statusMessages" class="messages status hidden"></div>
        <div id="errorMessages" class="messages error hidden"></div>
    </div>

    <!-- Ensure renderer.js is loaded. The './' implies it's in the same directory as index.html -->
    <script src="./renderer.js"></script>
</body>
</html>
